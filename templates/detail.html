<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>음지의 스포츠</title>

  <link rel="stylesheet" href="../static/css/detail.css" />
  <script>
    let data = '{{ sportdata }}';
  </script>
</head>

<body>
  <div class="container">
    <section class="container--body">
      <div class="container--body__content">
        <div class="content__leftdiv">
          <h1>{{ sportdata.sportname }}</h1>
          <div>
            <img
              src="https://img.olympicchannel.com/images/image/private/t_16-9_480/f_auto/v1538355600/primary/v9l1qhkr0foubpggpxwk"
              alt="sport defalut image" />
          </div>
        </div>
        <div class="content__rightdiv">
          <div class="content__rightdiv__gerne">
            <h2>스포츠 장르</h2>
            <p>{{ sportdata.select1 }} , {{ sportdata.select2 }}</p>
          </div>
          <div class="content__rightdiv__context">
            <h2>종목 안내</h2>
            <p>{{ sportdata.text }}</p>
          </div>
          <div class="content__rightdiv__url">
            <h2>관련 링크</h2>
            <a>{{ sportdata.link }}</a>
          </div>
          <div class="content__rightdiv__btn">
            <a href="/text/{{ sportdata.sportname }}">내용 수정</a>
            <a href="/main">돌아가기</a>
          </div>
        </div>
      </div>
    </section>
    <script src="../static/js/detail.js"></script>
    {% extends "header" %}
  </div>
</body>

</html>
